<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocCreator</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="main">
        <h1>Регистрация</h1>
        <div class="form-group">
            <p>Фамилия и имя</p>
            <input id="name" type="text" size="40">
            <p>Почта</p>
            <input id="mail" type="email" size="40">
            <p>Пароль</p>
            <input id="password" type="password" size="40">
            <p>Повторите пароль</p>
            <input id="sec_password" type="password" size="40">
        </div>
        <div class="links">
            <div class="back">
                <a href="index.html">Назад</a>
            </div>
            <div class="send">
                <button type="button" class="buttom" id="submitBtn">Завершить регистрацию</button>
            </div>
        </div>
        <p id="warning"></p>
    </div>

    <script src="../scripts/registration.js"></script>
</body>
</html>
