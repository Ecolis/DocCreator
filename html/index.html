<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocCreator</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="main">
        <h1>Вход в систему</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Почта</label>
                <input id="email" name="email" type="email" size="40" required>
                <label for="password">Пароль</label>
                <input id="password" name="password" type="password" size="40" required>
            </div>
            <div class="links">
                <a href="./forgot_password.html">Забыли пароль</a>
                <a href="./registration.html">Регистрация</a>
            </div>
            <div class="submit">
                <button type="submit">Вход →</button>
            </div>
        </form>
        <p id="errorMessage" style="color: red; display: none;">Ошибка входа</p>
    </div>
    <script src="../scripts/login.js"></script>
</body>
</html>
